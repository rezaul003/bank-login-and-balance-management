<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Account - - Cumilla Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-emerald-800">Cumilla
                Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl">Total Deposited</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl">Total Withdrawn</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl">Available Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- new section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                        <!-- deposit -->
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <div>
                        <input class="w-9/12 mb-2 px-3 block mb-4 rounded" type="text" name="" id="deposit-field"
                            placeholder="$ Deposit Amount">
                        <button id="btn-deposit"
                            class="bg-orange-600 px-8 py-3 hover:bg-sky-700 text-white font-medium rounded-lg">Deposit</button>
                    </div>
                </div>

                
        <!-- withdraw -->
                <div class="bg-orange-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>

                    <input class="w-9/12 mb-2 px-3 block mb-4 rounded" type="text" name="" id="withdraw-field"
                            placeholder="$ Withdraw Amount">
                            
                        <button id="btn-withdraw"
                            class="bg-orange-600 px-8 py-3 hover:bg-sky-700 text-white font-medium rounded-lg">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
    <script src="account js/account.js"></script>
    <script src="account js/withdraw.js"></script>

</body>

</html>
