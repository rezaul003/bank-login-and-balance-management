<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cumilla Bank</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-emerald-800">Cumilla Bank</span></h1>
    </header>

    <main>
        <section class="bg-orange-400 w-9/12 mx-auto mt-12 rounded-xl p-8">
            <h1 class="text-3xl mb-4 font-medium">Please Login</h1> 
            <div>
                <input class="w-9/12 mb-2 px-3 block rounded" type="text" name="" id="email-field" placeholder="Input Email">
                <input id="password-field" class="w-9/12 mb-2 px-3 block rounded" type="password" placeholder="Enter password">
                <button id="btn-submit" class="bg-orange-600 px-8 py-3 hover:bg-sky-700 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>

        <div class="bg-orange-200 w-2/12 mx-auto mt-12 rounded-xl p-8 space-y-4">
            <h3 class="text-center font-bold">Demo login</h3>
            <h5 class="font-semibold">Email: karim@yahoo.com</h5>
            <h5 class="font-semibold">Password: karim123</h5>

        </div>


    </main>

    <script src="js/login.js"></script>
</body>
</html>
